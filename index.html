<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Text Operations</title>
    <style>
        /* General Styling */
        body {
            background-color: #f8f9fa; /* Light mode default */
            color: #212529;
            transition: background-color 0.3s, color 0.3s;
        }

        .navbar {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        textarea {
            resize: none;
            border: 2px solid #6c757d;
            border-radius: 10px;
            padding: 1rem;
            font-size: 1rem;
            color: #495057;
            width: 100%;
        }

        .btn {
            width: 100%;
            font-size: 1rem;
            border-radius: 10px;
        }

        .btn-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .form-check-label {
            cursor: pointer;
        }

        /* Dark Mode Styling */
        .dark-mode {
            background-color: #121212;
            color: #f8f9fa;
        }

        .dark-mode textarea {
            background-color: #343a40;
            color: #f8f9fa;
            border: 2px solid #6c757d;
        }

        .dark-mode .btn {
            background-color: #495057;
            color: #f8f9fa;
        }
    </style>
</head>
<body id="boddy">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">Text Operations</a>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            <div class="form-check form-switch ms-3">
                <input class="form-check-input" type="checkbox" id="modeSwitch" onclick="toggleMode()">
                <label class="form-check-label" for="modeSwitch">Dark Mode</label>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container my-4">
        <h2 class="text-center mb-4">Perform Text Operations</h2>
        <textarea id="textHere" rows="8" placeholder="Enter your text here..."></textarea>

        <div class="btn-container mt-4">
            <button type="button" onclick="toUpperCase()" class="btn btn-primary col-12 col-md-3">Uppercase</button>
            <button type="button" onclick="toLowerCase()" class="btn btn-secondary col-12 col-md-3">Lowercase</button>
            <button type="button" onclick="copyText()" class="btn btn-success col-12 col-md-3">Copy</button>
            <button type="button" onclick="removeSpaces()" class="btn btn-warning col-12 col-md-3">Remove Spaces</button>
            <button type="button" onclick="capitalizeFirstLetter()" class="btn btn-info col-12 col-md-3">Capitalize</button>
            <button type="button" onclick="clearText()" class="btn btn-danger col-12 col-md-3">Clear</button>
        </div>
    </div>

    <script>
        const body = document.getElementById("boddy");
        const textArea = document.getElementById("textHere");

        // Clear Text
        function clearText() {
            textArea.value = "";
        }

        // Convert to Uppercase
        function toUpperCase() {
            textArea.value = textArea.value.toUpperCase();
        }

        // Convert to Lowercase
        function toLowerCase() {
            textArea.value = textArea.value.toLowerCase();
        }

        // Remove Extra Spaces
        function removeSpaces() {
            textArea.value = textArea.value.trim().replace(/\s+/g, ' ');
        }

        // Copy Text to Clipboard
        function copyText() {
            navigator.clipboard.writeText(textArea.value);
            alert("Text copied to clipboard!");
        }

        // Capitalize First Letter of Each Word
        function capitalizeFirstLetter() {
            textArea.value = textArea.value
                .toLowerCase()
                .replace(/(?:^|\s)\S/g, letter => letter.toUpperCase());
        }

        // Toggle Light/Dark Mode
        function toggleMode() {
            body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
